<!DOCTYPE html>
<html>
<head>
  <title>Live Transcription (Teleprompter Style)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('static/persona_images/luna.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #subtitles {
      font-size: 2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
      margin-bottom: 40px;
      transition: opacity 0.3s ease;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="subtitles">Press Start to Begin</div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>

  <script>
    let mediaRecorder;
    let interval;
    const subtitles = document.getElementById('subtitles');

    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = async (e) => {
        if (e.data.size > 0) {
          const formData = new FormData();
          formData.append("audio", e.data, "clip.webm");

          try {
            const response = await fetch("/transcribe", {
              method: "POST",
              body: formData
            });

            const result = await response.json();
            if (result.text) {
              // Show only the latest sentence (simulate subtitle frame)
              subtitles.innerText = result.text.trim();
            } else {
              console.error("Error:", result.error);
            }
          } catch (err) {
            console.error("Fetch failed:", err);
          }
        }
      };

      mediaRecorder.start();

      interval = setInterval(() => {
        mediaRecorder.requestData();
      }, 1000); // capture every 1s
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder.stop();
      clearInterval(interval);
      subtitles.innerText = "Transcription stopped.";
    };
  </script>
</body>
</html>
