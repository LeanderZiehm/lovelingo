<!DOCTYPE html>
<html>
<head>
  <title>Live Transcription (Teleprompter Style)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('static/persona_images/luna.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #subtitles {
      font-size: 2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
      margin-bottom: 40px;
      transition: opacity 0.3s ease;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="subtitles">Press Start to Begin</div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>

  <script>
    if (!MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
      alert("Your browser doesn't support WebM recording with Opus codec.");
    }

    let mediaRecorder;
    let recordedChunks = [];
    const subtitles = document.getElementById('subtitles');

    document.getElementById("start").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus'
        });

        recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
          }
        };

        mediaRecorder.start();
        subtitles.innerText = "Recording...";
      } catch (err) {
        console.error("Microphone access failed:", err);
        subtitles.innerText = "Microphone access denied.";
      }
    };

    document.getElementById("stop").onclick = async () => {
      if (!mediaRecorder) return;

      mediaRecorder.stop();
      subtitles.innerText = "Processing...";

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm;codecs=opus' });
        const formData = new FormData();
        formData.append("audio", blob, "clip.webm");

        try {
          const response = await fetch("/transcribe", {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          if (result.text) {
            subtitles.innerText = result.text.trim();
          } else {
            subtitles.innerText = "Error: " + (result.error || "Unknown error");
            console.error("Error:", result.error);
          }
        } catch (err) {
          subtitles.innerText = "Request failed.";
          console.error("Fetch failed:", err);
        }

        recordedChunks = [];
      };
    };
  </script>
</body>
</html>
